components:
- components:
  - components:
    - layout_properties: {grid_position: 'RQXTJR,PDRHGO'}
      name: label_2
      properties: {text: 'Enter your task name: *'}
      type: Label
    - layout_properties: {grid_position: 'QBOHPK,FRURMW'}
      name: tbTaskName
      properties: {}
      type: TextBox
    - layout_properties: {grid_position: 'MGATAZ,MSUCES'}
      name: label_1
      properties: {text: 'When is it due?'}
      type: Label
    - layout_properties: {grid_position: 'MGATAZ,GYJCZJ'}
      name: label_3
      properties: {text: 'How long will it take? *'}
      type: Label
    - event_bindings: {change: date_change}
      layout_properties: {grid_position: 'EOIJMP,ZKMBPA'}
      name: date
      properties: {}
      type: DatePicker
    - layout_properties: {grid_position: 'EOIJMP,AJUZFZ'}
