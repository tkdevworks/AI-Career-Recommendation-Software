    - layout_properties: {grid_position: 'UNOCWE,DSYPSK'}
      name: lblOrder
      properties: {}
      type: Label
    - event_bindings: {click: cartAdd_click}
      layout_properties: {grid_position: 'NPJPLE,BYWWYA'}
      name: cartAdd
      properties: {role: filled-button, text: Add task}
      type: Button
    - layout_properties: {grid_position: 'DWOYQL,IUPCQD'}
      name: label_4
      properties: {text: '* Indicates a mandatory field'}
      type: Label
    - event_bindings: {click: btnCartGo_click}
      layout_properties: {grid_position: 'KOKNBK,ZIKCDN'}
      name: btnCartGo
      properties: {role: filled-button, text: Finish}
      type: Button
