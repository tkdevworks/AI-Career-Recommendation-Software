      - layout_properties: {grid_position: 'DPUGDR,KVUFMT'}
        name: cbHam
        properties: {align: center, font_size: 14, text: Extra Learning}
        type: CheckBox
      - layout_properties: {grid_position: 'DPUGDR,FUBATR'}
        name: cbSalami
        properties: {align: center, font_size: 14, text: Subject Work}
        type: CheckBox
